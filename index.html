<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="A Sudoku generator for creating printed sets."/>
    <title>Paper Sudoku | Sudoku for Printing</title>
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link rel="stylesheet" type="text/css" href="css/sudoku.css"/>
</head>
<body>
    <div id="loadingPopover" class="loading"></div>
    <div id="options">
        <div class="logo" aria-label="Paper Sudoku logo"></div>
        <h2>
            About
        </h2>
        <p>
            Welcome! This is a sudoku generator optimized for print or tablet usage.
        </p>
        <p>
            To use, first configure your options below and then use your browser print 
            functionality. Be mindful of the browser options and paper size you have set there.
        </p>
        <h2>
            Options
        </h2>
        <form onChange="regenerateSudoku()">
            <label for="configurationNumPuzzles">
                Number of puzzles
            </label>
            <input id="configurationNumPuzzles" type="number" min="1" max="1000" value="5"/>
            <label for="configurationPaperSize">
                Paper Size
            </label>
            <select id="configurationPaperSize">
                <option value="A6">A6</option>
                <option value="A5" selected>A5</option>
                <option value="Letter">Letter</option>
            </select>
            <label for="configurationDifficulty">
                Difficulty
            </label>
            <select id="configurationDifficulty">
                <option value="Easy">Easy</option>
                <option value="Medium" selected>Medium</option>
            </select>
            <label for="configurationRequireSymmetry">
                <input id="configurationRequireSymmetry" type="checkbox" checked="true"/> Clue symmetry
                <small>Makes prettier rotationally symmetrical puzzles</small>
            </label>
            <label for="configurationShowSolutions">
                <input id="configurationShowSolutions" type="checkbox" checked="true"/> Include solutions
                <small>Solutions are printed at the back of the puzzle set</small>
            </label>
            <!-- <label>
                Number per page
            </label>
            <em>
                Coming someday
            </em> -->
        </form>
    </div>
    <div class="paperset" id="overallContainer">
        <div id="puzzlesContainer"></div>
        <div id="solutionsHeader" class="paper title-page hidden">
            <h2>
                Solutions
            </h2>
        </div>
        <div id="solutionsContainer"></div>
    </div>
    <script type="module">
        import { PaperSudoku } from "./js/ui/PaperSudoku.js";

        const paperSudoku = new PaperSudoku();

        window.regenerateSudoku = function() {
            paperSudoku.regenerateSudoku();
        }

        window.regenerateSudoku();
    </script>
</body>
</html>
