<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="A Sudoku generator for creating printed puzzle sets"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Paper Sudoku | Sudoku for Printing</title>
    <link rel="icon" type="image/png" href="icon.png"/>
    <link rel="stylesheet" type="text/css" href="src/app/paper-sudoku.css"/>
</head>
<body>
    <paper-sudoku-root></paper-sudoku-root>
    <script type="module">
        import { InputCheckbox } from './src/app/components/input/input-checkbox.js';
        import { InputNumeric } from './src/app/components/input/input-numeric.js';
        import { InputSelect } from './src/app/components/input/input-select.js';
        import { LoadingIndicator } from './src/app/components/loading-indicator/loading-indicator.js';
        import { PaperSudoku } from './src/app/paper-sudoku.js';
        import { PaperSudokuLogo } from './src/app/components/paper-sudoku-logo/paper-sudoku-logo.js';
        import { PrintButton } from './src/app/components/print-button/print-button.js';
        import { Sidebar } from './src/app/components/sidebar/sidebar.js';

        /**
         * The single root element for the entire application. Instantiates the two core parts of
         * the application: the sidebar and the main body where the sudoku puzzles are displayed.
         */
        class PaperSudokuRoot extends HTMLElement {

            constructor() {
                super();
                this.shadow = this.attachShadow({
                    mode: 'open',
                });
            }

            connectedCallback() {
                this.shadow.innerHTML = /* html */`
                    <app-sidebar></app-sidebar>
                    <paper-sudoku></paper-sudoku>
                `;
            }
        }

        /* Consider if there is a better place to register these. Not clear on best practices. */
        customElements.define('paper-sudoku-root', PaperSudokuRoot);
        customElements.define('paper-sudoku', PaperSudoku);
        customElements.define('app-sidebar', Sidebar);
        customElements.define('input-checkbox', InputCheckbox);
        customElements.define('input-numeric', InputNumeric);
        customElements.define('input-select', InputSelect);
        customElements.define('loading-indicator', LoadingIndicator);
        customElements.define('print-button', PrintButton);
        customElements.define('paper-sudoku-logo', PaperSudokuLogo);
    </script>
</body>
</html>
